<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC_TAC_TOE</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Aclonica&display=swap');
    </style>
</head>
<body>
    <nav id="heading">
        <div >
            <p id="gamename">MyTicTacToe.com</p> 
        </div>
     </nav>
     <div class="container">
        <div class="square-container">
            <div class="line"></div>
            <div class="line1"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <div class="responsive-k-liye">
            <h1 ><pre id="start">Welcome To TicTacToe</pre></h1>

            <div class="controls">
                <span class="move-info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            </div>

            <div class="minion">
                
                <img  class="img1"src="minion-loss.gif">
                <img class="img2" src="shinchan-win.gif">
            
                <img  class="img3"src="https://media0.giphy.com/media/npuHP188QdL76BV7sY/giphy.gif?cid=6c09b952b3a926653b7d322066babf50e2a794273b8839cd&rid=giphy.gif&ct=s"> 
                <img  class="img4"src="shinchan-loss.gif">
            
            </div>
            
            
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
